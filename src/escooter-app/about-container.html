  <script>
    /**
     * @customElement
     * @polymer
     */
    
    class AboutContainer extends Polymer.Element {
      static get is() { return 'about-container'; }
      static get properties() {
        return {
        
        };
      }

      ready(){
        super.ready();
        
      }

      constructor(){
        super();
      }
	  
	  clickTab(e){

    var selector = null;
		this.root.querySelector(".tabs").childNodes.forEach(a=>{
																	if(a.classList !== undefined)
																		a.classList.remove("active");
																});

    if(e.target.tagName.toUpperCase() == 'LI'){
		e.target.classList.add("active");
    selector = e.target.getAttribute("tab");
    }
    else{
    e.target.parentElement.classList.add("active");
    selector = e.target.parentElement.getAttribute("tab");
    }


    this.root.querySelectorAll(".page").forEach(a=>{a.classList.remove("active");});
    this.root.querySelector(selector).classList.add("active");
	  }

  }

    window.customElements.define(AboutContainer.is, AboutContainer);
  </script>
